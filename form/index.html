<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">Bienvenidos</h1>
            <img src="img/Logo-VG_Tpt02.png" alt="">

            <div class="options">
                <form action="#" onsubmit="return validarCorreo()" autocomplete="off"> <!--Llamamos a la funcion y desactivamos para que no nos muestre opciones-->
                <label >
                    <input type="radio" required> Analisis de sistemas
                </label>
                <label>
                    <input type="radio" required> Produccion Agraria
                </label>
            </div>
            <div class="questions">
                    <input type="text" id="pregunta1" placeholder="Nombres completos" name="nombre" required > <br>
                    <input type="text" id="pregunta2" placeholder="Apellidos"  required > <br>
                    <input type="number" id="pregunta3" placeholder="Edad" accept="number " required> <br>
                    <input type="email" id="correo" placeholder="correo" required> <br>
                    <input type="password" required id="pregunta5" placeholder="contraseña" required> <br>
                    
                <a href="#">¿olvido su contraseña?</a>                
                <br>
                <br>
                <label>     
                    <input type="checkbox"> Aceptar la politica de privacidad de los Terminos y condiciones 
                </label> <br>
                <input type="submit"  value="REGISTRARME">
            </div>
        </form>
        </div>
    </div>
    <script>
        function validarCorreo() {
            var correo = document.getElementById("correo").value;
            if (correo.includes("%")) {
                alert("Por favor, utiliza el símbolo '@' en lugar de '%'.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
